version: '3'
services:
  app:
    build: ./app
    container_name: streamlit-app
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - 8501:8501
    depends_on:
      - api
    volumes:
      - ./app:/app

  api:
    build: ./api
    container_name: python-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    ports:
      - 8000:8000
    volumes:
      - ./api:/api